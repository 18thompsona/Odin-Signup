<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidebar" id="picture-bg">
            <div class="logo">
                <img id="logo" src="Assets/odin-lined.png" alt="Image of Odin">
                <span id="logo-text">ODIN</span>    
            </div>

            <div id="credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a>
                 on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="mainbar">
            <div class="pitch left">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>

            <div class="form">
                <div class="form-bg">
                <h1 class="left">Let's do this!</h1>

                <form id="form-fields" class="left" action="#" method="post">
                    <div class="form-item">
                        <label for="first-name">First Name</label>
                        <input class="form-input" type="text" name="" id="first-name" required>                        
                    </div>

                    <div class="form-item">
                        <label for="last-name">Last Name</label>
                        <input class="form-input" type="text" name="" id="last-name"required>
                    </div>

                    <div class="form-item">
                        <label for="email">Email</label>
                        <input class="form-input" type="email" name="" id="email"required>
                    </div>

                    <div class="form-item">
                        <label for="phone-num">Phone Number</label>
                        <input class="form-input" type="tel" name="" id="phone-num"required>
                    </div>

                    <div class="form-item">
                        <label for="password">Password</label>
                        <input class="form-input" id="password" type="password" name="" id="password"required>
                        <small id="error-message">* Passwords do not match</small>
                    </div>

                    <div class="form-item">
                        <label for="confirm-password">Confirm Password</label>
                        <input class="form-input" id="confirmPassword" type="password" name="" id="confirm-password"required>
                    </div>

                    </div>

                    <div class="signup left">
                        <button class="action-button" type="submit">Create Account</button>
                    </div>
                </form>
            </div>

            <h3 class="left">Already have an account? <a class="action-link" href="#">Log in</a></h3>

        </div>


        <script src="script.js" async defer></script>
    </body>
</html>
